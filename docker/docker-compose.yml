# docker/docker-compose.yml
version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: content-ads-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=mydb
    networks:
      - app-network

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: content-ads-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGO_URI=mongodb://mongodb:27017/mydb
      - JWT_SECRET=${JWT_SECRET:-supersecretjwtkey}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      - mongodb
    networks:
      - app-network
    volumes:
      - ../logs:/app/logs

volumes:
  mongo_data:
    driver: local

networks:
  app-network:
    driver: bridge